name: Prisons
version: 1.0.0
api: 3.0.0
author: TPE
main: TPE\Prisons\Prisons
depend:
  - EconomyAPI
  - PurePerms
  - MineReset
softdepend:
  - PureChat

permissions:
  prisons.*:
    default: op
    description: Allows access to all prison commands.
    children:
      prisons.rankup:
        default: true
        description: Allows user to use /rankup.
      prisons.ascend:
        default: true
        description: Allows players to use /ascend.
      prisons.nomine.bypass:
        default: op
        description: Allows players to mine/place blocks in areas that are not mine areas.  
     
